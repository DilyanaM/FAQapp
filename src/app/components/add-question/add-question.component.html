<div class="card">
  <div class="card-header">
    Add new FAQ
  </div>
  <div class="card-body">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="text">Question Text</label>
        <input
          type="text"
          name="question"
          class="form-control"
          [(ngModel)]="question"
        >
      </div>
      <div class="form-group">
        <label for="answer">Answer Text</label>
        <input
          type="text"
          name="answer"
          class="form-control"
          [(ngModel)]="answer"
        >
      </div>
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
  </div>
</div>
