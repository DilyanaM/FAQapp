<div class="question">
  <div class="card">
    <div class="card-header">
      <h5 class="question-text">{{ question.text }}</h5>
      <div class="btn-group">
        <button
          class="btn btn-primary"
          (click)="question.hide = !question.hide"
        >
          Show
        </button>
        <button
          class="btn btn-danger"
          (click)="removeQuestion(question)"
        >
          Remove
        </button>
      </div>
    </div>
    <div class="card-body" [hidden]="question.hide">
      <p class="card-text">
        {{ question.answer }}
      </p>
    </div>
  </div>
</div>
